<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>
    <div class="container">
        <div class="flex-container">
            <div class="palindromo-container inside-container">
                <h2 class="palindromo" id="palindromo" >Palindromo!!</h2>
            </div>
            <div class="input-container inside-container">
                <label for="inputPalindromo">Insira a palavra a ser checada:</label>
                <input type="text" id='inputPalindromo'>
            </div>
            <div class="digitado-container inside-container">
                <p class="digitado"></p>
            </div>
        </div>
    </div>

    <script src='./assets/js/script.js'></script>
</body>
</html>
